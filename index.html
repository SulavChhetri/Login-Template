<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://use.fontawesome.com/4868c174ee.js"></script>
</head>

<body>
  <div class="center">
    <div class="head">
      <i class="fa fa-user-md" aria-hidden="true"></i>
      <h1>Doctor Chatbot</h1>
    </div>
    <form method="post">
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass"><a href="forgetpass.html">Forgot Password?</a></div>
      <input type="submit" value="Login">
      <div class="signup_link">
        Not a member? <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>

</body>

</html>
